<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Week 7 ePortfolio part 1</title>
	<style type="text/css">

	h3{text-align: center;} /*element selector*/

	#container{margin: auto; width: 600px; border-collapse: collapse;} /*id selector*/

	.userinput1{width: 380px; padding: 5px; display: inline-block;}

	.userinput2{text-align: center; padding: 5px;}

	form>div:nth-child(odd){border: 1px solid;}

	form>div:nth-child(even){border-style: solid; border-width: 0 1px;}

	</style>

</head>
<body>
	<div id="container">
<h3>Registration for Covid-19 Volunteer - &reg; C19-Team</h3>
<form method="" action="">
	<div>
		<div class="userinput1"><label for="fullname">Fullname</label></div>
		<input type="text" name="fullname" pattern=".{1,30}">
	</div>

	<div>
		<div class="userinput1"><label>Email</label></div>
		<input type="email" name="email">
	</div>

	<div>
		<div class="userinput1"><label>Date you can start</label></div>
		<input type="date" name="date" id="date">
	</div>

	<div>
		<div class="userinput1"><label>Morning shift preference</label></div>
		<input type="time" name="time">
	</div>

	<div>
		<div class="userinput1"><label>Evening shift perference</label></div>
		<td><input type="time" name="time"></td>
	</div>

	<div>
		<div class="userinput1"><label>How many hours you can work? In multiple of 3</label></div>
		<input type="number" name="number" id="number" step="3" min="3" max="9">
	</div>

	<div>
		<div class="userinput1"><label>Distance you willing to commute to volunteer center?</label></div>
		<label for="distance">1</label>
			<input type="range" name="distance" id="distance" value="3" min="1" max="15">
			<label for="distance">15</label>
	</div>

	<div>
		<div class="userinput1"><label>You currency perference for payment?</label></div>
		<input type="radio" name="currency" id="&pound;">
		<label for="&pound;">&pound;</label>
		<input type="radio" name="currency" id="&yen;">
		<label for="&yen;">&yen;</label>
		<input type="radio" name="currency" id="&euro;">
		<label for="&euro;">&euro;</label>
	</div>

	<div class="userinput2">
		<textarea id="address" name="address" rows="6" cols="40" placeholder="Type your home address"></textarea>
	</div>

	<div class="userinput2">
		<s>You will be given daily meals</s>
	</div>

	<div class="userinput2">
		<input type="checkbox" name="agree" id="agree" checked disabled><label>I agree to all terms and conditions</label>
	</div>

	<div class="userinput2">
		<label>Prove you are not robot: 10&#60;20?</label><input type="checkbox" name="prove">
	</div>

	<div class="userinput2">
		<button name="submit_button" type="submit" value="volunteer">Volunteer now!</button>
	</div>

	<div class="userinput2">
		<button name="reset_button" type="reset" value="startover">Start over</button>
	</div>

	<div class="userinput2">
		<label>For more informaton, visit MOH <a href="https://www.moh.gov.bn/Pages/Home.aspx" target="_blank">website</a></label>
	</div>
	</form>
	</div>


</body>
</html>
